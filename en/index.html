<style>
.build-pop {
  /* display: none; */
  display:block;
  position: fixed;
  z-index: 3999;
}

.build-bgs, .build-pop {
  height: 100%;
  left: 0;
  top: 0;
  width: 100%
}

.build-bgs {
  /* background: rgba(0, 0, 0, .2); */
  background-color: #8fc7fa;
  position: absolute
}

.build-text {
  position: absolute;
  top: 50%;
  left: 35%;
  /* width: 800px; */
  margin-left: 0px;
  padding: 58px 0 51px;
  background: hsla(0, 0%, 100%, .9);
  border-radius: 36px;
  text-align: center;
  transform: translateY(-50%);
  box-shadow: 2px 2px 6px 2px rgba(0, 0, 0, 0.15);
}
.build-text:hover {
  /* box-shadow: 2px 2px 6px 2px rgba(0, 0, 0, 0.15); */
}
.build-text strong {
  color: #333;
  display: block;
  font-size: 32px;
  font-weight: 700;
  line-height: 1.2;
  margin-top: 10px
}

.close {
  cursor: pointer;
  position: absolute;
  right: 25px;
  top: 24px;
  transition: .38s;
  width: 17px;
  z-index: 5
}

.close:hover {
  transform: rotate(180deg)
}

.close img {
  display: block;
  height: auto;
  width: 100%
}

.build-imgs {
  line-height: 1;
  margin: auto;
}

.build-imgs img {
  display: block;
  height: auto;
  max-width: 100%;
  text-align: center;
}
</style>
<body>

<div class="build-pop">
  <div class="build-bgs"></div>
  <div class="build-text">
    <!-- <span class="close"><img src="../en/images/close.png" alt=""></span> -->
    <div class="build-imgs"><img src="../en/images/teeth.png" alt=""></div>
    <strong>网站页面正在建设中<br>敬请期待</strong>
  </div>
</div>

<script>
AOS.init({

    duration: 2000,
    disable: window.innerWidth < 1200
});
</script>
